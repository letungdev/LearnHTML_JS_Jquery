<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="utf-8">    
         <style>
			.box {
				height:200px;
				width:400px;
				display:inline-block;
				text-align:center;
				border: 2px dashed black;
				line-height: 200px;
				margin: 50px;
			}	
         </style>
		 
</head>
<body>
	<div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">Drag something onto me</div>
		
	<h1  draggable="true" ondragstart="startDragging(event)">I am a header 1 tag</h1>
	<h3  draggable="true"ondragstart="startDragging(event)">I am a header 3 tag</h3>
	<p draggable="true" ondragstart="startDragging(event)">r u fucking me?</p>
</body>

<script>
	function allowDrop(evt) {
		evt.stopPropagation();
		evt.preventDefault();
	}

	function startDragging(evt) {
				evt.dataTransfer.setData("Text", evt.target.textContent);
				
			}

	function drop(evt) {
		var text = evt.dataTransfer.getData("Text");
		console.log(evt.dataTransfer);
		evt.target.textContent = text;
	}			
</script>
</html>
